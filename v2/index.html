<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://cdn.glitch.com/bf81f2d6-8438-4fda-b1ed-5c95421f0aec%2Ffavicon.ico" />

    <title>Starting... | openRÃ¤tsel</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />
    
    <script>function getQuerys(){try{var qs=window.location.href.split("?")[1].split("#")[0];try{var qe=qs.split("&")}catch(e){var qe=[qs]};var res={};for(var e in qe){res[qe[e].split("=")[0]]=qe[e].split("=")[1]};return res}catch(e){window.location.href='/v2/crashed.html#:'+Date.now()+':#e!'+e.stack}
  }</script>

  </head>
  <body>
    <!-- the wrapper and content divs set margins and positioning -->
    <div class="wrapper">
      <div class="content" role="main">
        <!-- this is the start of content for our page -->
        <h1 id="titlemsg" class="title">Starten</h1>
        <p>
          Einen Moment bitte...
        </p>
        <!--<script>
          try {
            setInterval('titlemsg.innerHTML+="."', 250)
            setTimeout('window.location.href="/v2/join.html#"+Date.now()', 770)
          } catch(e){window.location.href = '/v2/crashed.html#:'+Date.now()+':#e!'+e.stack}
        </script>-->
        <script>
          try {
            setInterval('titlemsg.innerHTML+="."', 250)
            if(window.location.href.indexOf("?")!=-1){
              if(getQuerys()["game"]){
                setTimeout('window.location.href="/v2/join.html?game="+getQuerys()["game"]+"#"+Date.now()', 770)
              } else {
                setTimeout('window.location.href="/v2/join.html#"+Date.now()', 770)
              }
            } else {
              setTimeout('window.location.href="/v2/join.html#"+Date.now()', 770)
            }
          } catch(e){window.location.href = '/v2/crashed.html#:'+Date.now()+':#e!'+e.stack}
        </script>
      </div>
    </div>
  </body>
</html>
